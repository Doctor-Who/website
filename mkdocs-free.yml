# Project information
site_name: !ENV [MKDOCS_SITE_NAME, "Geotribu"]
site_description: >-
  Site ind√©pendant de veille sur la g√©omatique libre et open source.
  Articles, tutoriels et revues de presse (#GeoRDP) sur
  l'information g√©ographique, les SIG, la cartographie, la repr√©sentation des donn√©es...

site_author: !ENV [MKDOCS_SITE_AUTHOR, "Geotribu"]
site_url: !ENV [MKDOCS_SITE_URL, "https://geotribu.fr/"]
copyright:
  !ENV [MKDOCS_SITE_COPYRIGHT, '<span class="copyleft">&copy;</span> Geotribu']

# Repository
repo_name: !ENV [GITHUB_REPOSITORY, "geotribu/website"]
repo_url: !ENV [MKDOCS_REPO_URL, "https://github.com/geotribu/website"]
edit_uri: !ENV [MKDOCS_EDIT_URI, "edit/master/content"]

# Custom folder structure
docs_dir: !ENV [MKDOCS_SOURCE_DIR, "./content"]
site_dir: !ENV [MKDOCS_OUTPUT_DIR, "./build/mkdocs/site"]

# Scripts pendant le build
hooks:
  - hooks/mkdocs/G001_check_hyperlinks_internal.py

# Plugins
plugins:
  - awesome-pages
  - exclude:
      glob:
        - "*/templates/*"
        - "*.yml"
  - git-authors:
      enabled: !ENV [MKDOCS_ENABLE_PLUGIN_GIT_AUTHORS, False]
      exclude:
        - index.md
      show_contribution: true
  - git-revision-date-localized:
      enabled: !ENV [MKDOCS_ENABLE_PLUGIN_GIT_DATES, False]
      enable_creation_date: true
      fallback_to_build_date: true
      locale: fr
  - glightbox:
      touchNavigation: true
      effect: zoom
      width: 90%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - img-rdp-news-thumb
        - emojione
        - twemoji
      auto_caption: true
      caption_position: bottom
  - minify:
      minify_css: true
      css_files:
        - theme/assets/stylesheets/extra.css
        - theme/assets/stylesheets/homepage.css
  - rss:
      abstract_chars_count: 500
      categories:
        - categories
        - tags
      comments_path: "#__comments"
      date_from_meta:
        as_creation: "date"
        as_update: false
        datetime_format: "%Y-%m-%d %H:%M"
        default_timezone: Europe/Paris
        default_time: "14:00"
      enabled: !ENV [MKDOCS_ENABLE_PLUGIN_RSS, false]
      image: "https://cdn.geotribu.fr/img/internal/charte/geotribu_logo_64x64.png"
      length: 50
      match_path: "(articles|rdp)/.*"
      url_parameters:
        utm_source: "rss-feed"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"
  - search:
      lang: fr
  - macros:
      include_dir: content/toc_nav_ignored/snippets
  - tags:
      tags_file: tags.md

# Theme
theme:
  name: "material"
  custom_dir: "./content/theme/"
  favicon: "https://cdn.geotribu.fr/img/internal/charte/geotribu_logo_64x64.png"

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font: false
  icon:
    repo: fontawesome/brands/github-alt
  language: fr
  logo: "https://cdn.geotribu.fr/img/internal/charte/geotribu_logo_64x64.png"
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: "deep orange"
      toggle:
        icon: material/weather-sunny
        name: Basculer en mode sombre

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: "deep orange"
      toggle:
        icon: material/weather-night
        name: Basculer en mode clair

# Customization
extra:
  comments_url: https://comments.geotribu.fr # isso url
  url_contribuer: https://contribuer.geotribu.fr/
  consent:
    title: Consentement üç™
    actions:
      - accept
      - manage
      - reject
    description: >
      Nous utilisons des cookies pour le go√ªter mais aussi pour vous proposer
      des fonctionnalit√©s (commentaires, th√®me clair ou sombre, etc.) et mesurer
      l'audience du site.

extra_css:
  - "theme/assets/stylesheets/extra.css"

extra_javascript:
  - "theme/assets/javascripts/extra.js"

# Extensions to enhance markdown - see: https://squidfunk.github.io/mkdocs-material/getting-started/#extensions
markdown_extensions:
  - abbr
  # Admonition - https://squidfunk.github.io/mkdocs-material/extensions/admonition/
  - admonition
  - attr_list
  # Footnotes - https://squidfunk.github.io/mkdocs-material/reference/footnotes/
  - footnotes
  - md_in_html
  # Metadata - https://squidfunk.github.io/mkdocs-material/extensions/metadata
  - meta
  # PyMdown extensions - https://squidfunk.github.io/mkdocs-material/extensions/pymdown/
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.saneheaders
  # https://facelessuser.github.io/pymdown-extensions/extensions/snippets/
  - pymdownx.snippets:
      auto_append: [content/toc_nav_ignored/snippets/glossaire.md]
      base_path:
        - "."
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  # Permalinks - https://squidfunk.github.io/mkdocs-material/extensions/permalinks/
  - toc:
      permalink: "#"
